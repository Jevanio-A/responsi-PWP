{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    {% if project.image %}
    <img src="{{ url_for('uploaded_file', filename=project.image) }}" class="card-img-top" alt="{{ project.title }}">
    {% endif %}
    <div class="card-body">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        {% if project.link %}
        <a href="{{ project.link }}" target="_blank" class="btn btn-primary">Kunjungi Project</a>
        {% endif %}
    </div>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Kembali</a>
{% endblock %}
