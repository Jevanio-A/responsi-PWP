<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <style>
    body {
      margin: -10;
      background: #1f3c88;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .header-container img {
      height: 70px;
      width: auto;
    }

    .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text h1 {
      font-size: 40px;
      margin: 0;
      letter-spacing: 2px;
      color: white; /* Warna emas biar serasi dengan logo UTY */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .text p {
      font-size: 16px;
      margin: 2px 0 0 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="uty logo.png" alt="Logo UTY">
    <div class="text">
      <h1>Portal Mahasiswa</h1>
      <p>Universitas Teknologi Yogyakarta</p>
    </div>
  </div>
</body>
</html>
