<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background: #f7f9fc;
    }
    ul {
      list-style: none;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      color: #1f3c88;
      font-weight: 500;
      display: block;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background: #1f3c88;
      color: white;
    }
  </style>
</head>
