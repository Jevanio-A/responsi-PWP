{% extends "base.html" %}
{% block content %}
<h2>Dashboard Admin</h2>
<div class="row text-center">
  <div class="col-md-4">
    <div class="card shadow-sm p-3">
      <h4>Profil</h4>
      <p>{{ user.name }}</p>
      <a href="{{ url_for('admin_profile') }}" class="btn btn-sm btn-outline-primary">Edit Profil</a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm p-3">
      <h4>Projects</h4>
      <p>{{ projects }}</p>
      <a href="{{ url_for('admin_projects') }}" class="btn btn-sm btn-outline-primary">Kelola</a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm p-3">
      <h4>Skills</h4>
      <p>{{ skills }}</p>
      <a href="{{ url_for('admin_skills') }}" class="btn btn-sm btn-outline-primary">Kelola</a>
    </div>
  </div>
</div>
{% endblock %}
