{% extends "base.html" %}
{% block content %}
<div class="admin-header">
  <h2>Kelola Skills</h2>
  <a href="{{ url_for('admin_skill_new') }}" class="btn btn-success btn-sm">+ Tambah Skill</a>
</div>

{% if skills %}
<table class="table table-striped table-hover align-middle shadow-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Nama</th>
      <th>Level</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for skill in skills %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ skill.name }}</td>
      <td>{{ skill.level }}</td>
      <td>
        <a href="{{ url_for('admin_skill_edit', skill_id=skill.id) }}" class="btn btn-primary btn-sm">Edit</a>
        <form action="{{ url_for('admin_skill_delete', skill_id=skill.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Hapus skill ini?')">Hapus</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="empty-state">Belum ada skill yang ditambahkan.</div>
{% endif %}
{% endblock %}
